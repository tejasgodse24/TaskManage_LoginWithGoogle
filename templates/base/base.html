<!DOCTYPE html>
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
      
        body{
            background: rgb(45, 20, 113);
            color: white;
        }
        
    </style>
    {% block css %} 
    {% endblock %}
 </head>

  <body>
    <div class="container vw-100 vh-100 py-5">
        <nav class="navbar navbar-expand-lg bg-dark border-body" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'tasklist' %}">Home</a>
                  </li>
                  {% if request.user.is_authenticated %}
                    {% if request.user.is_staff %}

                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'admin_view' %}">Admin Panel</a>
                    </li>

                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'invite_user' %}">Invite Users</a>
                    </li>
                    {% endif %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                  </li>
                  {% endif %}
                </ul>
              </div>
            </div>
          </nav>


    {% block body %} 
    {% endblock %}

    {% block js %}
    {% endblock %}

    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
